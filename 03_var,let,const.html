<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Tutorial</title>
</head>

<body>
    <h1>Usig of var,let,const.</h1>
    <script>
        console.log("T3 : var ,let ,const")
        var a = 12
        var a = 'Dharmi'//var allow declaration
        let s = 12
        //let s = 'dharmi' this is not possible
        s = 'drashti' //this is allow
        a = 4556
        console.log(a)
        console.log(s)

        var d = 55;
        {
            var d = 'meet';
            console.log(d)//here 1st bock d is run 
        }
        console.log(d)//here d value is same as bock value

        let p = 789;
        {
            let p = 'priyanshu'//1st run
            console.log(p)
        }
        console.log(p)

        const drashti = 'Jangali'
        // drashti = 404 I can write this because constant value will be never change
        console.log("My sister Drashti is  " + drashti)

    </script>
</body>

</html>
